<div class="container">
    <label for="{{ id }}" class="label">{{ label }}
        <label class="required">{{ required ? '*' : '&nbsp;&nbsp;' }}</label>
    </label>
    <mat-form-field floatLabel="never">
        <input matInput id="{{ id }}" [formControl]="control" [maxlength]="maxLength" [textMask]="{mask: mask}"
            [placeholder]="placeholder">
    </mat-form-field>
    <div *ngIf="status === 'PENDING'" class="loader"></div>
</div>
