<div class="container">
    <label for="{{ id }}">{{ label }}<label *ngIf="required" class="required">*</label>
    </label>
    <input id="{{ id }}" [formControl]="control" maxlength="{{ maxLength }}" [textMask]="{mask: mask}"
        placeholder="{{ placeholder}}">
    <div *ngIf="status === 'PENDING'" class="loader"></div>
</div>
