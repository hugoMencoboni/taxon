<div class="container">
    <label for="{{ id }}" class="label">{{ label }}
        <label class="required">{{ required ? '*' : '&nbsp;&nbsp;' }}</label>
    </label>
    <input id="{{ id }}" [formControl]="control" maxlength="{{ maxLength }}" [textMask]="{mask: mask}"
        placeholder="{{ placeholder}}">
    <div *ngIf="status === 'PENDING'" class="loader"></div>
</div>
